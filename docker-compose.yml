services:
  db:
    image: postgres:15
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: budget
      POSTGRES_PASSWORD: budget123
      POSTGRES_DB: budget_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget -d budget_db"]
      interval: 10s
      retries: 5
      timeout: 5s
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  app:
    build: .
    container_name: personal-budget-app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    working_dir: /app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  pgdata:
    name: personal_budget_pgdata